<div class="container">
  <h1>Contact us</h1>
  <form>
    <div class="form-row">
      <div class="col-md-12 mb-3">
        <input type="text" class="form-control" id="validationServer01" placeholder="First name" required>
        <!-- <div class="valid-feedback">
          Looks good!
        </div> -->
      </div>
      <div class="col-md-12 mb-3">
        <input type="text" class="form-control" id="validationServer02" placeholder="Last name" required>
      </div>
      <div class="col-md-12 mb-3">
        <div class="input-group">
          <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
          <!-- <div class="invalid-feedback">
            Please choose a username.
          </div> -->
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-12 mb-4">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
        <!-- <div class="invalid-feedback">
          Please provide a valid city.
        </div> -->
      </div>
      <div class="col-md-12 mb-3">
        
        <label for="exampleFormControlTextarea1">Message</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        <!-- <div class="invalid-feedback">
          Please provide a valid state.
        </div> -->
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
        <label class="form-check-label" for="invalidCheck3">
          Agree to terms and conditions
        </label>
        <!-- <div class="invalid-feedback">
          You must agree before submitting.
        </div> -->
      </div>
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
      <button class="btn btn-primary me-md-3" type="Submit">Submit</button>
      
    </div>
  </form>
</div>
